[tool.poetry]
name = "fastapi-sso"
version = "0.7.1"
description = "FastAPI plugin to enable SSO to most common providers (such as Facebook login, Google login and login via Microsoft Office 365 Account)"
authors = ["Tomas Votava <info@tomasvotava.eu>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/tomasvotava/fastapi-sso"
homepage = "https://tomasvotava.github.io/fastapi-sso/"
documentation = "https://tomasvotava.github.io/fastapi-sso/"
keywords = ["fastapi", "sso", "oauth", "google", "facebook", "spotify"]

[tool.poe.tasks]
pylint = "pylint --disable fixme fastapi_sso"
todos = "pylint --disable all --enable fixme fastapi_sso"
black = "black fastapi_sso"
isort = "isort fastapi_sso"
mypy = "mypy fastapi_sso"
black-check = "black --check fastapi_sso"
isort-check = "isort --check-only fastapi_sso"

format = ["black", "isort"]
lint = ["pylint", "mypy", "black-check", "isort-check"]

[tool.poetry.group.dev.dependencies]
black = ">=23.7.0"
pylint = ">=2.17.5"
pdoc3 = ">=0.10.0"
uvicorn = ">=0.23.1"
mypy = ">=1.4.1"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
tox = "^4"
poethepoet = "^0.21.1"
isort = "^5.12.0"

[tool.black]
line_length = 119

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
fastapi = ">=0.80"
oauthlib = ">=3.1.0"
starlette = ">=0.13.6"
pydantic = ">=1.8.0"
httpx = ">=0.23.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
