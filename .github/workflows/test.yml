name: Test

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_CREATE: "false"
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
      - name: Install dependencies
        run: ~/.local/bin/poetry install
      - name: pytest
        run: ~/.local/bin/poetry run poe test --junitxml=pytest-results-${{ matrix.python-version }}.xml
      - name: coverage
        run: ~/.local/bin/poetry run poe coverage
      - name: Get Coverage Report Comment
        uses: orgoro/coverage@v3.1
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ github.event_name == 'pull_request'}}
      - id: set_var
        run: echo "::set-output name=coverage::$(cat coverage.json)"
      - name: Set commit status to display coverage
        uses: myrotvorets/set-commit-status-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: success
          # sha: ${{ github.sha }}
          description: ${{ fromJson(steps.set_var.outputs.coverage).totals.percent_covered_display }}
